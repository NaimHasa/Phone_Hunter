<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-primary ">The Phone Hunter</h1>
    </header>

    <section>
        <div class="text-center">
            <input id="inputTextFiled" placeholder="Search Your Phone" type="text">
            <button onclick="searchBtn()" id="search" place>Search</button>

        </div>
    </section>


    <section>
        <div id="noFound" class="mt-4 text-center text-danger d-none">
            <h1>Phone NOT a Found. Please Search a New... </h1>

        </div>
    </section>

    <section id="loader" class="d-none">
        <div style="height: 200px" class="d-flex justify-content-center align-items-center ">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <main>
        <section>
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4 container m-auto">

            </div>
        </section>
        <section class="text-center" id="show-btn">
            <button id="show-all-btn" class="d-none fw-bold fs-1">
                Show More
            </button>
        </section>
    </main>





    <script src="Js/Phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
